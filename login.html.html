<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Credit Swiss F. Savings bank </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">

</head>
<body>

    <!-- Header -->
    <header class="main-header">
        <div class="container">
            <div class="logo">
                <a href="index.html"><img src="./logo.jpeg" alt="Credit Swiss Logo"></a>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html#accounts">Accounts</a></li>
                    <li><a href="index.html#services">Services</a></li>
                    <li><a href="index.html#about">About</a></li>
                    <li><a href="contact.html#contact">Contact</a></li>
                    <li><a href="register.html" class="btn btn-primary">Register</a></li>
                </ul>
            </nav>
            <button class="hamburger-menu">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </header>

    <!-- Login Form -->
    <main class="auth-section">
        <div class="container">
            <div class="auth-container">
                <div class="auth-header">
                    <h2>Welcome Back</h2>
                    <p>Sign in to access your account</p>
                    <p style="color: var(--accent-color); margin-top: 10px;">
                        <!--Demo account: <strong>Robert196</strong> / <strong>Adrian1196$</strong>-->
                    </p>
                </div>
                
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" class="form-control" placeholder="Enter your username" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                    </div>
                    
                    <div class="form-group">
                        <div class="flex-row" style="display: flex; justify-content: space-between; align-items: center;">
                            <div>
                                <input type="checkbox" id="remember">
                                <label for="remember">Remember me</label>
                            </div>
                            <a href="forgot-password.html" style="color: var(--accent-color); text-decoration: none;">Forgot password?</a>
                        </div>
                    </div>
                    
                   <button type="submit" class="btn btn-primary btn-block" onclick="navigateWithTransition('login.html');">
    Sign In
</button>
                    
                    <div class="form-footer">
                        <p>Don't have an account? <a href="register.html">Register here</a></p>
                    </div>
                </form>
            </div>
        </div>
    </main>

<div class="page-transition" id="pageTransition">
  <div class="loader"></div>
  <div class="loader-text">Verifying Account </div>
</div>
    <!-- Footer -->
    <footer class="main-footer">
        <div class="container">
            <!-- [Footer content remains the same] -->
        </div>
    </footer>

    <script>
                        // Mobile Menu Toggle
document.querySelector('.hamburger-menu').addEventListener('click', function() {
    document.querySelector('.main-nav ul').classList.toggle('show');
});

// Login Form with 5-second Transition
document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const username = document.getElementById('username').value;

    const password = document.getElementById('password').value;
    
    // Fixed credentials (for demo only)

    const validUsername = 'Robert196';
    const validPassword = 'Adrian1196$';
    
    if (username === validUsername && password === validPassword) {
        // Show loading/transition overlay
        const transitionOverlay = document.getElementById('pageTransition');
        transitionOverlay.classList.add('active');
        
        // Wait 5 seconds before redirecting
        setTimeout(() => {
            window.location.href = 'dashboard.html';
        }, 5000); // 5000ms = 5 seconds
    } else {
        alert('Invalid username or password! Please try again.');
    }
});
    </script>
</body>
</html>
